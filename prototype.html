<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PazhaGU App Prototype</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700;800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            font-family: 'Oxanium', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #E0E5EC; /* A neutral background */
        }

        .phone-container {
            width: 414px; /* Approximate width of a larger phone */
            height: 896px; /* Approximate height */
            background-color: #0F1419; /* Dark mode background */
            color: white;
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .light-mode .phone-container {
            background-color: #F8FAFC; /* Light mode background */
            color: black;
        }

        .status-bar {
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-weight: bold;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: transparent;
        }

        .app-header .title {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .app-header .material-icons {
            font-size: 28px;
        }

        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            margin: 0 20px 20px 20px;
            background-color: rgba(74, 144, 226, 0.1); /* seedColor with opacity */
            border-radius: 24px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 5px 15px;
            border-radius: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-item.active {
            background-color: #4A90E2;
        }

        .nav-item .material-icons {
            font-size: 24px;
        }

        .nav-item.active .material-icons,
        .nav-item.active .nav-label {
            color: white;
        }

        .nav-label {
            font-size: 12px;
            font-weight: bold;
            display: none; /* Initially hidden */
        }

        .nav-item.active .nav-label {
            display: block; /* Show on active */
            margin-left: 5px;
        }

        /* Enhancing active nav-item to look like the app */
        .nav-item.active {
            flex-direction: row;
            align-items: center;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            background-color: rgba(128,128,128,0.2);
            padding: 5px;
            border-radius: 20px;
        }

        .mode-button {
            padding: 8px 15px;
            border: none;
            background-color: transparent;
            color: white;
            cursor: pointer;
            border-radius: 15px;
        }
        .light-mode .mode-button { color: black; }

        .mode-button.active {
            background-color: #4A90E2;
            color: white;
        }
    </style>
</head>
<body class="dark-mode">

    <div class="phone-container">
        <div class="status-bar">
            <span>9:41</span>
            <div>
                <i class="material-icons" style="font-size:16px;">network_cell</i>
                <i class="material-icons" style="font-size:16px;">wifi</i>
                <i class="material-icons" style="font-size:16px;">battery_full</i>
            </div>
        </div>

        <div class="app-header">
            <div>
                <i class="material-icons">menu</i>
                <i class="material-icons">qr_code</i>
            </div>
            <span class="title">PAZHAGU</span>
            <div>
                <i class="material-icons" id="theme-toggle">brightness_4</i>
                <i class="material-icons">more_vert</i>
            </div>
        </div>

        <div class="content-area">
            <div class="mode-selector">
                <button class="mode-button active">Solomode</button>
                <button class="mode-button">Duomode</button>
                <button class="mode-button">Squadmode</button>
            </div>

            <!-- Screens will be injected here by script -->
            <div id="home-screen" class="screen active"><h2>Home</h2><p>Chats, etc.</p></div>
            <div id="moments-screen" class="screen"><h2>Moments</h2><p>User moments and stories.</p></div>
            <div id="media-screen" class="screen"><h2>Media</h2><p>Media gallery.</p></div>
            <div id="room-screen" class="screen"><h2>Room</h2><p>Video call rooms.</p></div>
            <div id="profile-screen" class="screen"><h2>Profile</h2><p>User profile details.</p></div>

        </div>

        <div class="bottom-nav">
            <!-- Nav items will be injected here by script -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navItems = [
                { id: 'home', icon: 'home', label: 'Home' },
                { id: 'moments', icon: 'collections', label: 'Moments' },
                { id: 'media', icon: 'image', label: 'Media' },
                { id: 'room', icon: 'videocam', label: 'Room' },
                { id: 'profile', icon: 'person', label: 'Profile' }
            ];

            const bottomNav = document.querySelector('.bottom-nav');
            const contentArea = document.querySelector('.content-area');

            navItems.forEach(item => {
                const navItemEl = document.createElement('div');
                navItemEl.className = 'nav-item';
                navItemEl.dataset.id = item.id;
                navItemEl.innerHTML = `
                    <i class="material-icons">${item.icon}</i>
                    <span class="nav-label">${item.label}</span>
                `;
                navItemEl.addEventListener('click', () => selectTab(item.id));
                bottomNav.appendChild(navItemEl);
            });

            function selectTab(id) {
                // Update nav items
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.id === id);
                });

                // Update screens
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.toggle('active', screen.id === `${id}-screen`);
                });
            }

            // Set initial tab
            selectTab('home');

            // Theme toggler
            const themeToggle = document.getElementById('theme-toggle');
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                document.body.classList.toggle('light-mode');
                const isDarkMode = document.body.classList.contains('dark-mode');
                themeToggle.textContent = isDarkMode ? 'brightness_7' : 'brightness_4';
            });

            // Mode Selector
            const modeButtons = document.querySelectorAll('.mode-button');
            modeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    modeButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                });
            });
        });
    </script>

</body>
</html>
